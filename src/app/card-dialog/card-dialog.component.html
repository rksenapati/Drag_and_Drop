<mat-card>
    <mat-card-header>
        <mat-card-title>Add Card to </mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Title </mat-label>
                    <input matInput placeholder="Enter Title" formControlName="title">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Enter Description" formControlName="description">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary">Submit</button>
            <button mat-button type="button" color="warn" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
