<mat-card>
    <mat-card-header>
        <mat-card-title>Add List</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>List Name </mat-label>
                <input matInput placeholder="Enter List Name" formControlName="listName">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary">Submit</button>
            <button mat-button type="button" color="warn" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
